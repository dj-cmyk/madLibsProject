{% extends 'base.html' %}

{% block title%} Home Page {% endblock%}

{% block content %}

<section class="user_input_form">
    <h2>{{ story_title }}</h2>
    <form action="/story">
        {% for prompt in prompts %}
        <label for="{{prompt}}">{{prompt}}:</label>
        <input type="text" name="{{prompt}}">
        <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
